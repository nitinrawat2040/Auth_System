<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- SDG text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SDG</text>
  
  <!-- Globe representation -->
  <g transform="translate(50, 60)">
    <!-- Main globe circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="none" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="12" ry="3" fill="none" stroke="white" stroke-width="0.6" opacity="0.5"/>
    
    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="none" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="none" stroke="white" stroke-width="0.6" opacity="0.5"/>
    
    <!-- Equator -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="white" stroke-width="1" opacity="0.9"/>
    
    <!-- Continents simplified -->
    <path d="M -8,-4 Q -6,-6 -4,-4 Q -2,-2 0,-3 Q 2,-4 4,-2 Q 6,0 8,2" 
          fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
    <path d="M -6,2 Q -4,4 -2,3 Q 0,5 2,4 Q 4,6 6,5" 
          fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
    
    <!-- Small dots for cities/regions -->
    <circle cx="-6" cy="-2" r="0.8" fill="white" opacity="0.9"/>
    <circle cx="3" cy="1" r="0.8" fill="white" opacity="0.9"/>
    <circle cx="-2" cy="4" r="0.8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Policy document icon -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="8" height="10" rx="1" fill="white" opacity="0.9"/>
    <line x1="1.5" y1="2" x2="6.5" y2="2" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="1.5" y1="3.5" x2="6.5" y2="3.5" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="1.5" y1="5" x2="5" y2="5" stroke="#3b82f6" stroke-width="0.5"/>
  </g>
  
  <!-- Collaboration icon -->
  <g transform="translate(67, 25)">
    <circle cx="2" cy="2" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="6" cy="2" r="1.5" fill="white" opacity="0.9"/>
    <path d="M 0,6 Q 4,4 8,6" fill="none" stroke="white" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Sustainability leaves -->
  <g transform="translate(75, 65)">
    <path d="M 0,0 Q 2,-2 4,0 Q 2,2 0,0" fill="white" opacity="0.8"/>
    <path d="M 2,1 Q 4,-1 6,1 Q 4,3 2,1" fill="white" opacity="0.6"/>
  </g>
</svg>